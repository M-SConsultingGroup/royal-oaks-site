<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Oaks Event Center</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Meta Description for SEO -->
    <meta name="description" content="Royal Oaks Event Center: A premier venue for events and gatherings. Book your visit today and make your event unforgettable." />
    
    <!-- Author of the Document -->
    <meta name="author" content="M&S Consulting Group" />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="Royal Oaks, event venue, weddings, conferences, parties, book event, event center" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Royal Oaks Event Center" />
    <meta property="og:description" content="A premier venue for events and gatherings. Book your visit today!" />
    <meta property="og:image" content="https://royaloakseventvenue.com/logo.png" /> <!-- Update with your absolute URL -->
    <meta property="og:url" content="https://royaloakseventvenue.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Royal Oaks Event Center" />
    <meta name="twitter:description" content="A premier venue for events and gatherings. Book your visit today!" />
    <meta name="twitter:image" content="https://royaloakseventvenue.com/logo.png" /> <!-- Update with your absolute URL -->

    <!-- Viewport Mobile Configuration -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Robots Meta Tag for Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://royaloakseventvenue.com" />

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="PzKyYWr3stqKQkQ9xWZzB40hkR44w7foFHLRLBEd4qc" />

    <!-- Additional SEO Improvements -->
    <!-- Structured Data (JSON-LD) for Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EventVenue",
        "name": "Royal Oaks Event Center",
        "url": "https://royaloakseventvenue.com",
        "logo": "https://royaloakseventvenue.com/logo.png",
        "image": "https://royaloakseventvenue.com/full_logo.jpg",
        "description": "A premier venue for events and gatherings. Book your visit today!",
        "potentialAction": {
          "@type": "ReserveAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://royaloakseventvenue.com/"
          },
          "result": {
            "@type": "EventReservation",
            "name": "Book a Visit"
          }
        }
      }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
